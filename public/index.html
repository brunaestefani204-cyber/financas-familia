<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Finan√ßas da Fam√≠lia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      color: #333;
    }
    header {
      background: #1f2937;
      color: #fff;
      padding: 16px;
      text-align: center;
    }
    nav {
      display: flex;
      background: #111827;
    }
    nav button {
      flex: 1;
      padding: 14px;
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 14px;
      cursor: pointer;
    }
    nav button.active {
      color: #fff;
      border-bottom: 3px solid #22c55e;
    }
    main {
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .card, .box {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    button {
      background: #22c55e;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    ul {
      padding-left: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>Finan√ßas da Fam√≠lia</h1>
  <p>Controle financeiro mensal</p>
</header>

<nav>
  <button class="active" onclick="mostrarAba('painel', this)">Painel</button>
  <button onclick="mostrarAba('transacoes', this)">Transa√ß√µes</button>
  <button onclick="mostrarAba('metas', this)">Metas</button>
  <button onclick="mostrarAba('categorias', this)">Categorias</button>
</nav>

<main>

  <section id="painel" class="active">
    <div class="box">
      <p><strong>Painel geral</strong></p>
      <p>Resumo aparecer√° aqui.</p>
    </div>
  </section>

  <section id="transacoes">
    <div class="box">
      <p>Transa√ß√µes ser√£o cadastradas aqui.</p>
    </div>
  </section>

  <section id="metas">
    <div class="box">
      <p>Metas financeiras ser√£o configuradas aqui.</p>
    </div>
  </section>

  <section id="categorias">

    <div class="box">
      <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Integrantes da Fam√≠lia</h3>
      <input id="novoIntegrante" placeholder="Nome do integrante">
      <button onclick="adicionarIntegrante()">Adicionar Integrante</button>
      <ul id="listaIntegrantes"></ul>
    </div>

    <div class="box">
      <h3>üè∑ Categorias</h3>
      <input id="novaCategoria" placeholder="Nome da categoria">
      <select id="tipoCategoria">
        <option>Adultos</option>
        <option>Crian√ßas</option>
        <option>Fam√≠lia</option>
      </select>
      <button onclick="adicionarCategoria()">Adicionar Categoria</button>
      <ul id="listaCategorias"></ul>
    </div>

  </section>

</main>

<script>
  let integrantes = JSON.parse(localStorage.getItem("integrantes")) || ["Adulto 1", "Adulto 2", "Crian√ßas"];
  let categorias = JSON.parse(localStorage.getItem("categorias")) || [
    { nome: "Alimenta√ß√£o", tipo: "Fam√≠lia" },
    { nome: "Moradia", tipo: "Fam√≠lia" },
    { nome: "Transporte", tipo: "Adultos" },
    { nome: "Escola", tipo: "Crian√ßas" }
  ];

  function mostrarAba(id, botao) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    botao.classList.add("active");
  }

  function salvar() {
    localStorage.setItem("integrantes", JSON.stringify(integrantes));
    localStorage.setItem("categorias", JSON.stringify(categorias));
  }

  function renderIntegrantes() {
    const ul = document.getElementById("listaIntegrantes");
    ul.innerHTML = "";
    integrantes.forEach((i, index) => {
      const li = document.createElement("li");
      li.innerText = i;
      ul.appendChild(li);
    });
  }

  function renderCategorias() {
    const ul = document.getElementById("listaCategorias");
    ul.innerHTML = "";
    categorias.forEach(c => {
      const li = document.createElement("li");
      li.innerText = `${c.nome} (${c.tipo})`;
      ul.appendChild(li);
    });
  }

  function adicionarIntegrante() {
    const nome = document.getElementById("novoIntegrante").value.trim();
    if (!nome) return;
    integrantes.push(nome);
    document.getElementById("novoIntegrante").value = "";
    salvar();
    renderIntegrantes();
  }

  function adicionarCategoria() {
    const nome = document.getElementById("novaCategoria").value.trim();
    const tipo = document.getElementById("tipoCategoria").value;
    if (!nome) return;
    categorias.push({ nome, tipo });
    document.getElementById("novaCategoria").value = "";
    salvar();
    renderCategorias();
  }

  renderIntegrantes();
  renderCategorias();
</script>

</body>
</html>
